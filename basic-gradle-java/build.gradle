
plugins {
    id('idea')
    id('java')
    id('io.ebean') version '11.43.2'
}

repositories {
    mavenLocal()
    mavenCentral()
}

compileJava   {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

dependencies {

    compile 'org.avaje.composite:logback:1.1'
    compile 'org.postgresql:postgresql:42.2.6'

    // ebean and ebean-querybean
    compile 'io.ebean:ebean:11.43.2'
    compile 'io.ebean:ebean-querybean:11.43.2'

    // apt query bean generation
    annotationProcessor 'io.ebean:querybean-generator:11.43.2'

    testCompile 'org.avaje.composite:junit:1.1'
    testImplementation 'io.ebean:ebean-test:11.43.2'
}

ebean {
    debugLevel = 0 //0 - 9
}

test {
    testLogging.showStandardStreams = true
    testLogging.exceptionFormat = 'full'
}
