
plugins {
  id('idea')
  id('io.ebean') version '11.43.2'
  id('org.jetbrains.kotlin.jvm') version '1.3.31'
  id('org.jetbrains.kotlin.kapt') version '1.3.31'
}

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {

  compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.31'
  compile 'org.avaje.composite:logback:1.1'

  compile 'io.ebean:ebean:11.43.2'
  compile 'io.ebean:ebean-querybean:11.43.2'
  compile 'org.postgresql:postgresql:42.2.6'

  kapt 'io.ebean:kotlin-querybean-generator:11.43.2'

  testCompile 'io.ebean:ebean-test:11.43.2'
  testCompile 'org.avaje.composite:junit:1.1'
}

compileKotlin {
  kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
  kotlinOptions.jvmTarget = '1.8'
}

ebean {
  debugLevel = 0
}

test {
  testLogging.showStandardStreams = true
  testLogging.exceptionFormat = 'full'
}
